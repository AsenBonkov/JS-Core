<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable Towns</title>
    <style>
        li {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }

        ul {
            padding: 0;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
<h2>Towns</h2>
<ul id="items">
    <li>Sofia</li>
    <li>Varna</li>
    <li>Plovdiv</li>
    <li>Bourgas</li>
    <li>Rousse</li>
</ul>
<button id="showTownsButton">Show Towns</button>
<div id="selectedTowns"></div>
<script>
    $(attachEvents())

    function attachEvents() {
        $('#items li').on('click', function () {
            if (!$(this).attr('data-selected')) {
                $(this).attr('data-selected', true)
                    .css('background', '#DDD')
            }else {
                $(this).removeAttr('data-selected')
                    .css('background', 'none')
            }
        })


        $('#showTownsButton').on('click', function () {
            let arr = $('#items li[data-selected]').toArray().map(el => el.textContent)
            $('#selectedTowns').text(`Selected towns: ${arr.join(', ')}`)
        })
    }
</script>
</body>
</html>
