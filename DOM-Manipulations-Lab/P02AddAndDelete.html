<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newText" />
<input type="button" value="Add"
       onclick="addItem()">
<script>
    function addItem() {
        let list = document.createElement('li')
        let item = document.getElementById('newText')
        list.innerHTML = item.value + ' <a href="#">[Delete]</a>'
        document.getElementById('items').appendChild(list)
        list.children[0].addEventListener('click', (event) => {
            event.target.parentNode.parentNode
                .removeChild(event.target.parentNode)
        })
        item.value = ''
    }
</script>

</body>
</html>
