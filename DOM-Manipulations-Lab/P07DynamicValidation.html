<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8"><title>Focus</title>
    <style>.error { border: 2px solid red; }</style>
</head>
<body onload="validate()">
<label for="email">Enter email:</label>
<input id="email" type="text"/>
<script>
    function validate() {
        let regex = /^[a-z]+@[a-z]+\.[a-z]{2,}\b/
        let event = document.getElementById('email')
            event.addEventListener('change', function () {
                let value = event.value
                if (regex.test(value)){
                    event.removeAttribute('class')
                }else {
                    event.className = 'error'
                }
            })
    }
</script>
</body>
</html>
