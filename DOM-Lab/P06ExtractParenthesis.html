<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="content">
    This is some text. (this must be extracted). Some more text. (Some more extract)
    </p>
    <script>
        function solution(id) {
            let arr = []
            let text = document.getElementById(id).textContent
            let regex = /\((.+?)\)/g
            let match = regex.exec(text)
            while (match){
                arr.push(match[1])
                match = regex.exec(text)
            }
            return arr.join('; ')
        }
    </script>
</body>
</html>
