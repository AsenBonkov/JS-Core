<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
<input type="text" id="num1" />
<input type="text" id="num2" />
<input type="text" id="result" readonly />
<br>
<button id="sumButton">Sum</button>
<button id="subtractButton">Subtract</button>
<script>
    function solve() {
        let el1, el2, result
        return {
            init: function (selector1, selector2, resultSelector) {
                el1 = $(selector1)
                el2 = $(selector2)
                result = $(resultSelector)
            },
            add: function () {
                result.val(Number(el1.val()) + Number(el2.val()))
            },
            subtract: function () {
                result.val(Number(el1.val()) - Number(el2.val()))
            }
        }
    }
    let obj = solution()
    obj.init('#num1', '#num2', )
</script>
</body>
</html>
